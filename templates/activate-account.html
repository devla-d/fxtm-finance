{% extends "layouts/auth-layout.html" %} {% block title %} Activate Account {% endblock title %} {% block style %}

<style>
    .select2-container--default .select2-selection--single {
        background-color: #fff;
        box-shadow: none;
        border: 1px solid #333;
        height: 46px;
        color: #fff;
        background: #222;
        font-size: 14px;
        border-radius: 0;
        outline: 0;
        transition: .1s;
    }
</style>
<style>
    .custom-file-uploader {
        position: relative;
        width: 100%;
        height: 50px;
        border-radius: 5px;
        color: #AEAED5;
    }
    
    .filename {
        overflow: hidden;
        width: 60% !important;
    }
    
    .custom-file-uploader:before {
        content: 'Upload';
        position: absolute;
        top: 0;
        right: 0;
        display: inline-block;
        height: 50px;
        background: #fd961a;
        ;
        color: #fff;
        font-weight: 500;
        z-index: 25;
        font-size: 16px;
        line-height: 50px;
        padding: 0 15px;
        text-transform: capitalize;
        pointer-events: none;
        border-radius: 0 5px 5px 0;
    }
    
    .custom-file-uploader:after {
        position: absolute;
        top: 0;
        left: 0;
        background: #F2F6FE;
        padding: 10px 15px;
        display: block;
        width: calc(100% - 40px);
        pointer-events: none;
        z-index: 20;
        height: 48px;
        line-height: 30px;
        border-radius: 5px 10px 10px 5px;
        font-weight: 500;
        overflow: hidden;
    }
    
    .custom-file-uploader input[type='file'] {
        opacity: 0;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 99;
        height: 50px;
        margin: 0;
        padding: 0;
        display: block;
        cursor: pointer;
        width: 100%;
        ;
    }
</style>

{% endblock style %} {% block content %}
<div class="activateaccout set-bg" data-setbg="/static/images/slide2.jpg">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8 ">
                <div class="section-header text-center">
                    <h2 class="section-title text-white">ACCOUNT <span class="text-prim">SETUP</span></h2>
                    <span class="title-border"></span>

                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12">
                <form class="mt-5" method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputcountry">Country</label>
                            <input type="text" class="form-control" id="inputcountry" name="country" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" name="city" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputstate">State</label>
                            <input type="text" class="form-control" id="inputstate" name="state" required>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" name="zipcode" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputZip">Gender</label>
                            <select name="gender" id="gender" class="custom-select" required>
                                        <option selected="" disabled="">Select Gender</option>
                                        <option id="male">Male</option>
                                        <option id="female">Female</option>
                                    </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label>Profile Image </label>
                        <div class="input-group">
                            <input type="text" name="filename" class="form-control filename" placeholder="No file selected" readonly>
                            <span class="input-group-append">
                                                <div class="btn btn-default  custom-file-uploader">
                                                    <input type="file" name="profile_image" id="profile_image"
                                                        onchange="this.form.filename.value = this.files.length ? this.files[0].name : ''" accept="image/*" required />

                                                </div>
                                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block cmn-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %} {% block javascripts %} {% endblock javascripts %}
